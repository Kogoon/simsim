<!DOCTYPE html>
<html lang="ko">

	{% include 'head.html' %}

	<body>
		<div class='text-center'>
			<h1 class="fw-bold fs-1 mt-3 pt-3">오늘 점심 뭐 먹지?</h1>
			<p class="fs-1 p-4"> {{ lunch_menu }}</p>
			<a href="{{ url_for('lunch') }}">
				<button type="button" class="btn btn-outline-primary">다 시</button>
			</a>
			
			<a href="{{ url_for('add_menu') }}"><button type="button" class="btn btn-primary">추가하기</button></a>

			<div class=".container-lg mt-2 mp-2">
				<table class="table">
					<thead>
					<tr>
						<th scope="col">##</th>
						<th scope="col">Menu</th>
					</tr>
					</thead>
					<tbody>
					{% if lunch_menus %}
						{% for i in range(lunch_menus|length) %}
						<tr>
							<th scope="row">{{ i+1 }}</th>
							<td>{{ lunch_menus[i] }}</td>
						</tr>
						{% endfor %}
					{% endif %}
					</tbody>
				</table>
			</div>
		<div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>			
	</body>
</html>
